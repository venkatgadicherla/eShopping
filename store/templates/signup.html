{% extends 'base.html' %} 
{% block content %}


<div class="container">

    <div class="p-5 m-5">
      <style>
            .form-group {
                margin-bottom: 0.3cm;
            }
            </style>

        <div class="col-lg-5 mx-auto ">

            <h3 class="alert alert-light mx-auto border rounded">Create An Account</h3>
            {% if error %}
            <div class="alert alert-danger" role="alert">
               {{error}}
              </div>
              {% endif %}
            <form action="" method="POST">
              {% csrf_token %}
                <!--First Name-->
                <div class="form-group">
                    <label for="">First Name</label>
                    <input required 
                            
                            type=["text"]
                            
                            name="firstname"
                            id=""
                            class="form-control form-control-sm"
                            placeholder=""
                            value="{{data.first_name}}"
                           
                    />
                </div>
                <!--lastname-->
                <div class="form-group">
                    <label for="">Last Name</label>
                    <input required
                            type="text"
                            name="lastname"
                            id=""
                            class="form-control form-control-sm"
                            placeholder=""
                            value="{{data.last_name}}"
                    />
                    <!--phoneNumber-->
                    <div class="form-group">
                        <label for="">Phone</label>
                        <input required
                                type=""
                                name="phone"
                                id=""
                                class="form-control form-control-sm"
                                placeholder="eg: 8493271193"
                                value="{{data.phone}}"
                        />
                    </div>
                    <!--email-->
                    <div class="form-group">
                        <label for="">Email</label>
                        <input required
                                type="email"
                                name="email"
                                id=""
                                class="form-control form-control-sm"
                                placeholder="example@gmail.com"
                                value="{{data.email}}"
                        />
                    </div>
                    <!--password-->
                    <div class="form-group">
                        <label for="">Password</label>
                        <input required
                                type="password"
                                name="password1"
                                id=""
                                class="form-control form-control-sm"
                                placeholder="*********"
                        />
                    </div>
                    <div class="form-group">
                        <label for="">Password</label>
                        <input required
                                type="password"
                                name="password2"
                                id=""
                                class="form-control form-control-sm"
                                placeholder="*********"
                        />
                    </div>

                    <div class="col-auto ">
                        <input class="btn btn-primary mb-3" type="submit" value="Create an Account">
                    </div>

            </form>
        </div>
    </div>
</div>
" {% endblock %}
