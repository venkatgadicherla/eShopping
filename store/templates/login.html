{% extends 'base.html' %} 
{% block content %}


<div class="container">

    <div class="p-5 m-5">
      <style>
            .form-group {
                margin-bottom: 0.3cm;
            }
            </style>

        <div class="col-lg-5 mx-auto ">

            <h3 class="alert alert-light mx-auto border rounded">Login</h3>
            <form action=""  method="post">
              {% csrf_token %}
                <!--First Name-->
               
                    <div class="form-group">
                        <label for="">Email</label>
                        <input
                                type="email"
                                name="email"
                                id="email"
                                class="form-control form-control-sm"
                                placeholder="example@gmail.com"
                        />
                    </div>
                    <!--password-->
                    <div class="form-group">
                        <label for="">Password</label>
                        <input
                                type="password"
                                name="password"
                                id=""
                                class="form-control form-control-sm"
                                placeholder="*********"
                        />
                    </div>

                    <div class="col-auto ">
                        <input class="btn btn-primary mb-3 btn-info col-lg-4" type="submit" value="Login">
                    </div>

            </form>
        </div>
    </div>
</div>
" {% endblock %}
